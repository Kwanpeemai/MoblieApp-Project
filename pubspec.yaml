name: musicapp_final
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.6
  google_sign_in: ^6.2.1
  sign_in_button: ^3.2.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1  
  http: ^0.13.3
  flutter_dotenv: ^5.0.2
  provider: ^6.0.0
  flutter_web_auth: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints to encourage good coding practices.
  flutter_lints: ^3.0.0

flutter:
  # The following line ensures that the Material Icons font is included with your application, so that you can use the icons in the material Icons class.
  uses-material-design: true

